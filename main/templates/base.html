<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}IncenTrack{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background: #34495e;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            position: sticky;
            top: 60px; /* height of header */
            z-index: 999;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .top-bar {
            background: #ecf0f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 100px; /* header + nav height */
            z-index: 998;
            border-bottom: 1px solid #ddd;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #34495e;
        }

        canvas {
            max-width: 600px;
            max-height: 400px;
            margin: auto;
        }
        form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        }

/* Style the table inside form */
    form table {
    width: 100%;
    border-collapse: collapse;
    }

    form table td {
    padding: 10px;
    vertical-align: middle;
    }

/* Input fields style */
form input[type="text"],
form input[type="email"],
form input[type="tel"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Buttons style */
form button {
    padding: 8px 15px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
    background-color: #2c3e50;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

form button:hover {
    background-color: #34495e;
}

/* Headings */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }
    form table td {
        display: block;
        width: 100%;
    }
}

    </style>
</head>
<body>

<header>
    IncenTrack <br>
    <small>Wholesale Sales Incentive Manager</small>
</header>

<nav>
    <a href="{% url 'monthly_incentives' %}">Monthly Incentives</a>
    <a href="{% url 'salesman_list' %}">Manage Salesman</a>
    <a href="{% url 'reports' %}">Reports</a>
</nav>

<div class="top-bar">
    <div>Admin: {{ admin_name }}</div>
    <div><a href="{% url 'logout' %}" style="color: #e74c3c;">Logout</a></div>
</div>

<div class="main-content">
    {% block content %}
    <!-- child templates will inject content here -->
    {% endblock %}
</div>

<footer>
    Â© 2025 IncenTrack | Powered by Sajan Varghese
</footer>

</body>
</html>
